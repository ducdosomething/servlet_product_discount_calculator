<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Discount Calculator</title>
</head>
<body>
    <h1>Product Discount Calculator</h1>
    <form action="/display-discount" method="post">
        <label for="description">Product Description:</label><br>
        <input type="text" name="description" id="description"><br><br>

        <label for="listPrice">List Price:</label><br>
        <input type="text" name="listPrice" id="listPrice"><br><br>

        <label for="discountPercent">Discount Percent:</label><br>
        <input type="text" name="discountPercent" id="discountPercent"><br><br>

        <input type="submit" value="Calculate Discount">
    </form>
</body>
</html>
